<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Weather Online </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .weather-app {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .app-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .app-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-box input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .search-box button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-box button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .weather-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .weather-info.hidden {
      display: none;
    }

    .weather-info h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #fff;
    }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .weather-detail {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .weather-detail i {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .loading {
      display: none;
      justify-content: center;
      margin: 20px 0;
    }

    .loading div {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #fff;
      border-radius: 50%;
      animation: bounce 0.5s ease-in-out infinite;
    }

    .loading div:nth-child(2) { animation-delay: 0.1s; }
    .loading div:nth-child(3) { animation-delay: 0.2s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      .weather-app {
        padding: 20px;
      }

      .app-header h1 {
        font-size: 2em;
      }

      .weather-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <div class="app-header">
      <h1>Weather Dashboard</h1>
      <p>Check current weather conditions worldwide</p>
    </div>

    <div class="search-box">
      <input type="text" id="city" placeholder="Enter city name" onkeypress="handleKeyPress(event)">
      <button onclick="getWeather()">
        <i class="fas fa-search"></i>
        Search
      </button>
    </div>

    <div class="loading" id="loading">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="weather-info hidden" id="weather-info"></div>
  </div>

  <script>
    async function getWeather() {
      const cityInput = document.getElementById("city");
      const city = cityInput.value.trim();
      const weatherInfoDiv = document.getElementById("weather-info");
      const loadingDiv = document.getElementById("loading");

      if (!city) {
        showError("Please enter a city name");
        return;
      }

      // Show loading animation
      loadingDiv.style.display = "flex";
      weatherInfoDiv.classList.add("hidden");

      try {
        const url = `https://wttr.in/${encodeURIComponent(city)}?format=%C|%t|%h|%w|%p`;
        const response = await fetch(url);
        
        if (!response.ok) throw new Error("City not found");
        
        const data = await response.text();
        const [condition, temperature, humidity, wind, precipitation] = data.split("|");

        // Update the weather info with a more detailed display
        weatherInfoDiv.innerHTML = `
          <h2>${city.charAt(0).toUpperCase() + city.slice(1)}</h2>
          <div class="weather-details">
            <div class="weather-detail">
              <i class="fas fa-thermometer-half"></i>
              <span>Temperature</span>
              <strong>${temperature}</strong>
            </div>
            <div class="weather-detail">
              <i class="fas fa-cloud"></i>
              <span>Condition</span>
              <strong>${condition}</strong>
            </div>
            <div class="weather-detail">
              <i class="fas fa-wind"></i>
              <span>Wind</span>
              <strong>${wind}</strong>
            </div>
            <div class="weather-detail">
              <i class="fas fa-tint"></i>
              <span>Humidity</span>
              <strong>${humidity}</strong>
            </div>
          </div>
        `;
        
        weatherInfoDiv.classList.remove("hidden");
      } catch (error) {
        showError("City not found. Please try again.");
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    function showError(message) {
      const weatherInfoDiv = document.getElementById("weather-info");
      weatherInfoDiv.innerHTML = `<div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <p>${message}</p>
      </div>`;
      weatherInfoDiv.classList.remove("hidden");
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    }

    // Add input focus on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('city').focus();
    });
  </script>
</body>
</html>
